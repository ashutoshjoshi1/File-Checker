<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Most Recent File Finder</title>
</head>
<body>
    <h1>Most Recent File Finder</h1>
    <form method="post">
        <label for="selected_site">Select Pandora Site:</label>
        <select name="selected_site" id="selected_site">
            {% for site in sites %}
                <!-- Dropdown value: location|number, display: number (location) -->
                <option value="{{ site.location }}|{{ site.number }}">{{ site.number }} ({{ site.location }})</option>
            {% endfor %}
        </select>
        <button type="submit">Find Most Recent File</button>
    </form>

    {% if generated_url %}
        <p>Generated URL: <a href="{{ generated_url }}" target="_blank">{{ generated_url }}</a></p>
    {% endif %}

    {% if result %}
        <p style="color:green;">
            The most recent file is:
            <a href="{{ generated_url }}{{ result }}" target="_blank">{{ result }}</a>
        </p>
        <p>Extracted Date: <strong>{{ file_date }}</strong></p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
